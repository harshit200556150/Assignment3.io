<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata to set character encoding and viewport scale -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>The Pizza Maker</title>

    <!-- Stylesheet for the webpage -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript file, with defer attribute to ensure it loads after the page is loaded -->
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <!-- Header element to contain the title and student information -->
    <header>
      <h1>The Pizza Maker</h1>
      <p>Name: Harshit Gambhir</p>
      <p>Student ID: 200556150</p>
    </header>

    <!-- Form element to contain the pizza order form -->
    <form id="pizza-form">
      <!-- Label and select elements for pizza size -->
      <label for="size">Size:</label>
      <select id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select><br />

      <!-- Label and select elements for pizza crust -->
      <label for="crust">Crust:</label>
      <select id="crust">
        <option value="thin">Thin</option>
        <option value="hand-tossed">Hand-tossed</option>
        <option value="stuffed">Stuffed</option>
      </select><br />

      <!-- Label and select elements for pizza toppings, with multiple attribute to allow multiple selections -->
      <label for="toppings">Toppings:</label>
      <select id="toppings" multiple>
        <option value="pepperoni">Pepperoni</option>
        <option value="sausage">Sausage</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="onions">Onions</option>
      </select><br />

      <!-- Label and textarea elements for special instructions -->
      <label for="special-instructions">Special Instructions:</label>
      <textarea id="special-instructions" rows="4" cols="50"></textarea><br />

      <!-- Button element to submit the form -->
      <button type="button" id="order-button">Order</button>
    </form>

    <!-- Div element to contain the description of the pizza order -->
    <div id="pizza-description"></div>
  </body>
</html>
